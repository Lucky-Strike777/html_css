<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String</title>
    <script>
        var str = new String('자크바스크립트');
        var str1 =  '자바스크립트';
        console.log(typeof(str));
        console.log(typeof(str1));
        console.log(str == str1);
        console.log(str1[0]);
        console.log(str.length);
        console.log(str.charAt(0));
        console.log(str.indexOf('크'));
        console.log(str.lastIndexOf('크'));
        console.log(str.includes('스바'));
        console.log(str.substring(1,3));
        console.log(str.substr(1,3));
        console.log(str.substr(1));
        console.log(str.substr(-1));
        
        var str2="서울, 대전, 대구, 부산, 광주, 제주, 울산, 인천";
        str3 = str2.split(', ');
        console.log(str2);
        console.log(str3);
        str4 = str1.replace('크바', '바');
        console.log(str4);
        
        ids = ['940706-1435216', '891014-2425672', '960603-1342513'];
        for(var id of ids){
            console.log(id.replace(id.substring(7), '*******'));
        }
        
        nums = [12, 34, 56];
        console.log(nums.join('/'));
        
        var prod = 'abc-c34-56k';
        //indexOf('찾을 문자열', 찾기시작 할 위치);
        //console.log(pr = prod.substring(prod.indexOf('-')+1));
        pr = prod.substring(prod.indexOf('-')+1, prod.indexOf('-', prod.indexOf('-')+1));
        console.log(pr);
        
        
    </script>
</head>
<body>
     
</body>
</html>
