<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <script>
        var val;
        window.onload = function() {
            val = document.getElementById("rang_val");
        }

        function setValue() {
            rangeVal = document.getElementById("range_val");
            rangeVal.value = val.value;
        }
    </script>

</head>

<body>
    <form action="#" method="get" name="frm1">
        <fieldset>
            <legend>로그인</legend>
            <table>
                <tr>
                    <td><label for="id">아이디</label></td>
                    <td>
                        <input type="text" name="id" id="id" placeholder="여기에 아이디 입력하세요" required="required" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td>
                        <input type="password" name="id" id="pw">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        글쓰기
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea rows="5" cols="100">

                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td>선택</td>
                    <td>
                        <select>
                            <option>김밥</option>
                            <option selected="selected">떡볶이</option>
                            <option>순대</option>
                            <option>라면</option>
                            <option>튀김</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="전송">
                    </td>
                </tr>
            </table>

        </fieldset>

    </form>

    <form action="#" method="get" name="frm2">
        <input type="button" value="button" name="btn"><br>
        <input type="checkbox">금융
        <input type="checkbox">IT<br>
        숨김 : <input type="hidden" id="ck1" name="ck1" value="ok'"><br>
        <input type="color"><br>
        <input type="date"><br>
        <input type="tel" pattern="\d{3}-\d{3,4}-\d{4}"><br>
        <input type="number" value="10"><br>
        <input type="radio" name="re">서울
        <input type="radio" name="re">대전
        <input type="radio" name="re">대구<br>
        <input type="range" id="rang_val" value="50" min="0" max="100" onchange="setValue()">
        <input type="text" id="range_val" value="50">
        <br>
        <input type="submit" value="전송">
        <input type="reset" value="취소">
    </form>
</body></html>
