<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var num1 = Number(prompt("점수 입력"));
//        var num2 = Number(prompt("숫자 입력"));
//        document.write(num1 + '+' + num2 + '=' + (num1+num2));
        var result;
        if(num1 >= 90){
            result='A';
        }
        else if(num1 >=80){
            result='B';
        }
        else if(num1 >=70){
            result='C';
        }
        else if(num1 >=60){
            result='D';
        }
        else{
            result='F';
        }
        console.log(num1 + '점은' + result + '학점입니다');
        
    </script>
