<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text Tag</title>
</head>

<body>
    <p>웹 페이지<em>웹표준</em>과 <strong>웹접근성</strong></p>
    <p>웹 페이지<mark>웹표준</mark>과 <b>웹접근성</b></p>
    <p>웹 페이지<small>웹표준</small>과 <sup>웹접근성</sup></p>
    <p>X<sub>2</sub>+Y<sup>2</sup>=C</p>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>
    </ol>
    
    <ul>
        <li>html</li>
        <ul>
            <li><a href="https://www.naver.com">제목</a></li>
            <li>이미지</li>
            <li>텍스트</li>
        </ul>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>
    </ul>

    <dl>
        <dt>html</dt>
        <dd>hypertext markup language</dd>
        <dd>version html5.0</dd>
        <dt>css</dt>
        <dd>cascading style sheets</dd>
        <dd>version css3.0</dd>
    </dl>

</body>

</html>
