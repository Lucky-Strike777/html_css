<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
    <script>
        html="";
        html += "<table>";
        for (var k =0; k<9; k+=3){
        for(var i = 1; i<=9 ; i++){
            html += "<tr>";
            for(var j =1; j<=3; j++){
                html += "<td>";
                html += (j+k) + "*" + i + "=" + (i*(j+k));
                html += "</td>"
            }
            html += "</tr>"
        }
            html += "<tr><td colspan='3'></td></tr>"
        }
        html += "</table>"
        document.write(html);
    </script>
    <style>
        table{
            border-collapse: collapse;
        }
        tr, td{
            border: 1px solid #666;
            padding: 5px;
        }
    </style>
</head>
<body>
    
</body>
</html>
