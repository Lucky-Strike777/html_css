        var arr3 = new Array(5);
        for (var i = 0; i < 5; i++) {
            arr3[i] = new Array(5);
        }
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j < 5; j++) {
                arr3[i][j] = (j + 1) + (i * 5);
            }
        }
        for (var i = 0; i < 5; i++) {
            console.log(arr3[i]);
        }

        var arr4 = [];
        for (var i = 0; i < 5; i++) {
            arr4[i] = []
        }
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j < 5; j++) {
                arr4[i][j] = (j + 1) + (i * 5);
            }
        }
        for (var i = 0; i < 5; i++) {
            console.log(arr4[i]);
        }
