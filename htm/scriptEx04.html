<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Switch</title>
    <script>
        var num1;
        var num2;
        var opr;
        var result;
        window.onload=function(){
            num1 = document.getElementById("num1");
            num2 = document.getElementById("num2");
            opr = document.getElementById("opr");
            result = document.getElementById("re");
        }

        function compute() {
            num1 = num1.value;
            num2 = num2.value;
            opr = opr.value;
            
            num1 = Number(num1);
            num2 = Number(num2);
            switch (opr) {
                case '+':
                    re = num1 + num2;
                    break;

                case '-':
                    re = num1 - num2;
                    break;

                case '*':
                    re = num1 * num2;
                    break;

                case '/':
                    re = num1 / num2;
                    break;
                default:
                    alert("연산자가 잘못 입력 되었습니다.")
            }
            console.log(re);
            result.value=re;
        }

    </script>
</head>

<body>
    <h1>계산기 프로그램</h1>
    <input type="text" id="num1" size=5>
    <input type="text" id="opr" size=1>
    <input type="text" id="num2" size=5>
    <button id="btn" onclick="compute();">=</button>
    <input type="text" id="re" size=5>
</body>

</html>
