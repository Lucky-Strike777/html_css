<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddClass</title>
    <style>
        #box {
            width: 600px;
            height: 400px;
            border: 1px solid #333;
            position: relative;
            margin: 0 auto;
        }

        #boxUp {
            width: 150px;
            height: 10px;
            position: absolute;
            bottom: 25px;
            left: 230px;

        }

        #boxUp p {
            width: 20px;
            height: 20px;
            background: green;
            border-radius: 10px;
            text-align-last: center;
            color: #fff;
            float: left;
            margin: 5px;
            bottom: 5px;

        }

        #boxUp p.on {
            background: red;
        }

        img {
            width: 600px;
            height: 400px
        }
    </style>
    <script src="../js/jquery-3.6.3.js"></script>
    <script>
        var interval;
        var counter = 1;
        var imgList = ["../images/f1.jpg", "../images/f2.jpg", "../images/f3.jpg", "../images/f4.jpg", "../images/f5.jpg"]
        $(function() {
            $('.btn1').addClass('on');

            interval = setInterval(function() {
                $('.btn' + counter).removeClass('on');
                counter++;
                if (counter > 5) {
                    counter = 1;
                }
                $('.btn' + counter).addClass('on');
                $('#box img').attr('src', imgList[counter - 1])
                $('#box img').css({
                    opacity: 0
                });
                $('#box img').animate({
                    opacity: 1
                }, 2000);

            }, 3000);
        });
    </script>
</head>

<body>
    <div id="box">
        <img src="../images/f1.jpg">
        <div id="boxUp">
            <p class="btn1">1</p>
            <p class="btn2">2</p>
            <p class="btn3">3</p>
            <p class="btn4">4</p>
            <p class="btn5">5</p>
        </div>
    </div>

</body></html>
