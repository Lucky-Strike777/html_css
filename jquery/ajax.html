<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax</title>
    <style>
        #wrap {
            width: 1000px;
            margin: 0 auto;
        }

        #header {
            width: 1000px;
            height: 400px;
            border: 1px solid #ccc;
        }

        #section {
            width: 1000px;
            height: 500px;
            border: 1px solid red;
            position: relative;
        }

        #aside {
            position: absolute;
            width: 200px;
            height: 500px;
            border: 1px solid blue;
        }

        #container {
            position: absolute;
            left: 200px;
            width: 800px;
            height: 500px;
            border: 1px solid green;
        }

        #aside>ul>li {
            list-style: none;
            width: 100%;
            height: 40px;
            line-height: 40px;
            cursor: pointer;
        }

        #container img {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="../js/jquery-3.6.3.js"></script>
    <script>
        var pageNum;
        $(function() {
            $('#aside>ul>li').click(function() {
                pageNum = $(this).attr('class').substr(-1);
                console.log(pageNum);
                $.ajax({
                    type: "get",
                    url: "sub" + pageNum + ".html",
                    dataType: 'html',
                    success: function(data) {
                        $('#container').html(data);
                    },
                    error: function() {
                        alert("에러입니다");
                    }
                });
            });
        });
    </script>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <h1>header</h1>
        </div>
        <div id="section">
            <div id="aside">
                <ul>
                    <li class="menu1">MENU 1</li>
                    <li class="menu2">MENU 2</li>
                    <li class="menu3">MENU 3</li>
                    <li class="menu4">MENU 4</li>
                </ul>
            </div>
            <div id="container">

            </div>
        </div>
        <div id="footer">

        </div>
    </div>
</body></html>
