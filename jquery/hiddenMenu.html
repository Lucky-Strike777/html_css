<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HiddenMenu</title>
    <script src="../js/jquery-3.6.3.js"></script>
    <style>
        #nav {
            position: relative;
            left: 100px;
            top: 100px;
            width: 200px;
            height: 200px;
            overflow: hidden;
        }

        img {
            width: 200px;
            height: 200px;
        }

        #up {
            position: absolute;
            left: 0;
            top: 0;
        }

        #down {
            position: absolute;
            left: 0;
            top: 0;
        }

    </style>
    <script>
        $(function(){
           $('#nav').hover(function(){
               $('#down').stop().animate({left:'-200px',top:'-200px'}, 200);
           }, function(){
               $('#down').stop().animate({left:'0px',top:'0px'}, 200);
           });
        });
    </script>
</head>

<body>
    <div id="nav">
        <div id="up">
            <img src="../images/f1.jpg">
        </div>
        <div id="down">
            <img src="../images/f2.jpg">
        </div>
    </div>
</body>

</html>
