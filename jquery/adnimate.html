<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animate</title>
    <style>
        #box {
            position: relative;
            width: 50px;
            height: 50px;
            background: orange;
            left: 0;

        }

    </style>
    <script src="../js/jquery-3.6.3.js"></script>
    <script>
        $(function() {
            $('#btn').click(function(){
               $('#box').animate({left:'500px'},1000);
                 $('#box').animate({left:'0px'},1000);
            });
            $('#stop').click(function(){
               $('#box').stop(); 
            });
        });

    </script>
</head>

<body>
    <div id="box"></div>
    <button id="btn">start</button>
    <button id="stop">stop</button>
</body>

</html>
