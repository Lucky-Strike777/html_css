<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width:1240px;
            margin: 0 auto;
        }
        #header{
            width: 100%;
            height: 100px;
            border-bottom: 1px solid #ccc;
        }
        #slide{
            width: 1240px;
            height: 700px;
            position: relative;
            overflow: hidden;
        }
        slide >.sub li >img{
            width:1240px;
            height: 700px;
        }
        #slide >.sub{
            position: relative;
            width: 1240px;
            height: 700px;
        }
        #slide >.sub li{
            display: block;
            position: absolute;
            width: 1240px;
            height: 700px;
        }
        #slide >.sub li.first{
            left: 0;
            top:0;
        }
        #slide >.sub li.second{
            left: 1240px;
            top: 0;
        }
        #leftAr{
            position: absolute;
            left: 20px;
            top: 335px;
            cursor: pointer;
        }
        #leftAr >img{
            width: 30px;
            height: 40px;
        }
        #rightAr{
            position: absolute;
            right: 20px;
            top: 335px;
            cursor: pointer;
        }
        #rightAr >img{
            width: 30px;
            height: 40px;
        }
        #slide >#point{
            width: 100px;
            position: absolute;
            left: 600px;
            bottom: 10px;
        }
        #slide >#point >ul{
            width: 100px;
            height: 10px;
        }
        #slide >#point >ul >li{
            width: 10px;
            height: 10px;
            background: white;
            float: left;
            margin-right: 5px;
            list-style: none;
            border-radius: 20px;
        }
        #slide >#point >ul >li.on{
            background: red;
            
        }
    </style>
    <script src = "../js/jquery-3.6.3.js"></script>
    <script>
        var widthSize = 1240;
        var imageArray = new Array('../images/pic1.jpg', '../images/pic2.jpg','../images/pic3.jpg');
        var $first;
        var $second;
        var counter = 1;
        $(function(){
            
            $first = $('.first');
            $second = $('.second');
            $('.p' + counter).addClass('on');
            var timer = setInterval("move()",4000);
            $('#slide').hover(function(){
                clearInterval(timer);
            }, function(){
                timer = setInterval("move()",4000)
            });
            
//            $('#leftAr').click(function(e){
//                e.stopPropagation();
//                counter-=2;
//                move();
//            });
//            
//            $('#rightAr').click(function(e){
//               e.stopPropagation();
//                counter+=2;
//                move();
//            });
            
         });
        function move(){
            $("#slide >ul").stop().animate({left:"-=" + widthSize + "px"}, 500, function(){
                counter = (counter+1) % imageArray.length;
                $first.css({left:"+=" + (widthSize*2) + "px"});
                $('#point li').removeClass('on');
                $('.p' + counter).addClass('on');
                $first.find('img').attr('src', imageArray[counter]);
                if($first.attr('class')=="first"){
                    $first = $('.second');
                    $second = $('.first');
                }else{
                    $first = $('.first');
                    $second = $('.second');
                }
            });
            
        }
        
        
    </script>
</head>
<body>
    <div id ="wrap">
        <div id = "header">
            
        </div>
        <div id = "slide">
            <ul class ="sub">
                <li class="first">
                    <img src="../images/pic1.jpg">
                </li>
                <li class="second">
                    <img src="../images/pic2.jpg">
                </li>
            </ul>
            <div id="leftAr">
                <img src ="../images/arwleft.png">
            </div>
            <div id = "rightAr">
                <img src ="../images/arwright.png">
            </div>
            <div id="point">
                <ul>
                    <li class = "p1"></li>
                    <li class = "p2"></li>
                    <li class = "p3"></li>
                    <li class = "p4"></li>
                </ul>
            </div>
        </div>
        <div id ="section">
            
        </div>
        <div id ="footer">
            
        </div>
    </div>
</body>
</html>
